<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <!-- wavesurfer.js -->
        <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@4.2.0/dist/wavesurfer.min.js"></script>
        <!-- App -->
        <!-- <script src="app.js"></script> -->
    </head>

    <body style="background-color:black">
        <div id="waveform"></div>
        <button id="playBtn" hidden></button>
    </body>
    <script>
        let url = "";
        // Init & load
        document.addEventListener("DOMContentLoaded", function() {
            var options = {
                container: "#waveform",
                waveColor: "violet",
                progressColor: "purple",
                loaderColor: "purple",
                cursorColor: "navy",
                height: 84,
                responsive: true
            };

            var playButton = document.querySelector("#playBtn");

            if (location.search.match("scroll")) {
                options.minPxPerSec = 100;
                options.scrollParent = true;
            }

            if (location.search.match("normalize")) {
                options.normalize = true;
            }

            if (location.search.match("url")) {
                const testurl = new URL(location.href);
                url = testurl.searchParams.get("url");
            }

            // Init wavesurfer
            const wavesurfer = WaveSurfer.create(options);

            wavesurfer.once("ready", function() {
                playButton.onclick = function() {
                    wavesurfer.playPause();
                };
            });

            wavesurfer.load(url);
        });
    </script>
</html>
